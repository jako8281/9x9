<!DOCTYPE html>
<html lang="da">
<head>

    <meta charset="UTF-8">
    <title>Tabeltræning</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 3px solid gray;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
        }
        input[type="number"] {
            font-size: 20px;
            width: 80px;
            padding: 5px;
            margin-top: 20px;
        }
        #timer {
            margin-top: 20px;
            font-size: 18px;
        }
        .active-cell {
            background-color: gold !important;
            color: black !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table id="grid"></table>
    <div id="problem" style="margin-top: 20px; font-size: 24px;"></div>
    <input type="number" id="answer" placeholder="Svar">
    <div id="timer">Tid: 0 sekunder</div>

    <script>
        const grid = document.getElementById("grid");
        const problemDiv = document.getElementById("problem");
        const answerInput = document.getElementById("answer");
        const timerDisplay = document.getElementById("timer");

        let problems = [];
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                problems.push({x: i, y: j});
            }
        }

        // Shuffle problems
        for (let i = problems.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [problems[i], problems[j]] = [problems[j], problems[i]];
        }

        let currentIndex = 0;
        let startTime = null;
        let timerInterval = null;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const row = grid.insertRow();
            for (let j = 0; j < 9; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i+1}-${j+1}`;
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Tid: ${elapsed} sekunder`;
        }

        function showProblem() {
            if (currentIndex >= problems.length) {
                clearInterval(timerInterval);
                return;
            }
            const {x, y} = problems[currentIndex];
            const cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.add("active-cell");
            cell.textContent = `${x} × ${y}`;
            answerInput.value = "";
            answerInput.focus();
        }

        function clearCell(x, y, result) {
            const cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.remove("active-cell");
            cell.textContent = result;
        }

        answerInput.addEventListener("input", () => {
            const {x, y} = problems[currentIndex];
            const correct = x * y;
            if (parseInt(answerInput.value) === correct) {
                if (!startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                }
                clearCell(x, y, correct);
                currentIndex++;
                showProblem();
            }
        });

        showProblem();
    </script>
</body>
</html>
