<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <title>Tabeltræning</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 3px solid gray;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
        }
        input[type="number"] {
            font-size: 20px;
            width: 80px;
            padding: 5px;
            margin-top: 20px;
        }
        #timer {
            margin-top: 20px;
            font-size: 18px;
        }
        .active-cell {
            background-color: gold !important;
            color: black !important;
            font-weight: bold;
        }
        #end-message {
            margin-top: 30px;
            font-size: 24px;
            display: none;
        }
        #retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table id="grid"></table>
    <div id="problem" style="margin-top: 20px; font-size: 24px;"></div>
    <input type="number" id="answer" placeholder="Svar">
    <div id="timer">Tid: 0 sekunder</div>
    <div id="end-message">
        <p id="final-time"></p>
        <button id="retry-button">JA</button>
    </div>

    <script>
        const grid = document.getElementById("grid");
        const problemDiv = document.getElementById("problem");
        const answerInput = document.getElementById("answer");
        const timerDisplay = document.getElementById("timer");
        const endMessage = document.getElementById("end-message");
        const finalTime = document.getElementById("final-time");
        const retryButton = document.getElementById("retry-button");

        let problems = [];
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                problems.push({x: i, y: j});
            }
        }

        // Shuffle problems
        for (let i = problems.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [problems[i], problems[j]] = [problems[j], problems[i]];
        }

        let currentIndex = 0;
        let startTime = null;
        let timerInterval = null;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const row = grid.insertRow();
            for (let j = 0; j < 9; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i+1}-${j+1}`;
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Tid: ${elapsed} sekunder`;
        }

        function showProblem() {
            if (currentIndex >= problems.length) {
                clearInterval(timerInterval);
                const totalTime = Math.floor((Date.now() - startTime) / 1000);
                finalTime.textContent = `Godt klaret! Din tid er ${totalTime} sekunder. Vil du prøve igen?`;
                endMessage.style.display = "block";
                answerInput.style.display = "none";
                problemDiv.style.display = "none";
                return;
            }
            const {x, y} = problems[currentIndex];
            const cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.add("active-cell");
            cell.textContent = `${x} × ${y}`;
            answerInput.value = "";
            answerInput.focus();
        }

        function clearCell(x, y, result) {
            const cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.remove("active-cell");
            cell.textContent = result;
        }

        answerInput.addEventListener("input", () => {
            const {x, y} = problems[currentIndex];
            const correct = x * y;
            if (parseInt(answerInput.value) === correct) {
                if (!startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                }
                clearCell(x, y, correct);
                currentIndex++;
                showProblem();
            }
        });

        retryButton.addEventListener("click", () => {
            location.reload();
        });

        showProblem();
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/9x9/sw.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
  }
</script>
<!-- Inputfelt til svar -->
<input type="text" id="answerInput" placeholder="Skriv dit svar her" style="font-size: 2em; width: 100%; text-align: center; margin-bottom: 10px;" readonly>

<!-- Knapper nederst -->
<div id="numberPad" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #f0f0f0;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 5px;
  padding: 10px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
">

  <!-- Knapper 1-9 -->
  <button class="num-btn" data-num="1">1</button>
  <button class="num-btn" data-num="2">2</button>
  <button class="num-btn" data-num="3">3</button>
  <button class="num-btn" data-num="4">4</button>
  <button class="num-btn" data-num="5">5</button>
  <button class="num-btn" data-num="6">6</button>
  <button class="num-btn" data-num="7">7</button>
  <button class="num-btn" data-num="8">8</button>
  <button class="num-btn" data-num="9">9</button>
  <button class="num-btn" data-num="0">0</button>

  <!-- Slet-knap -->
  <button id="deleteBtn" style="grid-column: span 5; background-color: #ffdddd;">Slet</button>
</div>

<!-- Stil til knapper -->
<style>
  .num-btn {
    font-size: 2em;
    padding: 20px;
    background-color: #e0e0e0;
    border: none;
    border-radius: 8px;
    touch-action: manipulation;
  }

  .num-btn:active {
    background-color: #ccc;
  }

  #deleteBtn {
    font-size: 1.5em;
    padding: 15px;
    border-radius: 8px;
    border: none;
    touch-action: manipulation;
  }
</style>

<!-- JavaScript til input -->
<script>
  const input = document.getElementById('answerInput');
  const buttons = document.querySelectorAll('.num-btn');
  const deleteBtn = document.getElementById('deleteBtn');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      input.value += btn.dataset.num;
    });
  });

  deleteBtn.addEventListener('click', () => {
    input.value = '';
  });
</script>
</body>
</html>
