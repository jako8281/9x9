<!DOCTYPE html>
<html lang="da">
<head>

    favicon.png
    <meta charset="UTF-8">
    <title>Tabeltr√¶ning</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 3px solid gray;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
        }
        input[type="number"] {
            font-size: 20px;
            width: 80px;
            padding: 5px;
            margin-top: 20px;
            background-color: transparent;
            border: 3px solid gray;
        }
        #timer {
            margin-top: 20px;
            font-size: 18px;
        }
        .active-cell {
            background-color: gold !important;
            color: black !important;
            font-weight: bold;
        }
        #end-message {
            margin-top: 30px;
            font-size: 24px;
            display: none;
        }
        #retry-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
        }
        #rekorder {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333333;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 16px;
            border-top: 2px solid gray;
        }
    </style>
</head>
<body>
    <table id="grid"></table>
    <div id="problem" style="margin-top: 20px; font-size: 24px;"></div>
    <input type="number" id="answer" placeholder="Svar">
    <div id="timer">Tid: 0 sekunder</div>
    <div id="end-message">
        <p id="final-time"></p>
        <button id="retry-button">JA</button>
    </div>

    <div id="rekorder">
        <div id="dagensRekord">ü•á Dagens rekord: -- sekunder</div>
        <div id="ugensRekord">üèÜ Ugens rekord: -- sekunder</div>
    </div>

    <script>
        const grid = document.getElementById("grid");
        const problemDiv = document.getElementById("problem");
        const answerInput = document.getElementById("answer");
        const timerDisplay = document.getElementById("timer");
        const endMessage = document.getElementById("end-message");
        const finalTime = document.getElementById("final-time");
        const retryButton = document.getElementById("retry-button");

        let problems = [];
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                problems.push({x: i, y: j});
            }
        }

        // Shuffle problems
        for (let i = problems.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [problems[i], problems[j]] = [problems[j], problems[i]];
        }

        let currentIndex = 0;
        let startTime = null;
        let timerInterval = null;

        // Create grid
        for (let i = 0; i < 9; i++) {
            const row = grid.insertRow();
            for (let j = 0; j < 9; j++) {
                const cell = row.insertCell();
                cell.id = `cell-${i+1}-${j+1}`;
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Tid: ${elapsed} sekunder`;
        }

        function showProblem() {
            if (currentIndex >= problems.length) {
                clearInterval(timerInterval);
                const totalTime = Math.floor((Date.now() - startTime) / 1000);
                opdaterRekorder(totalTime);
                finalTime.textContent = `Godt klaret! Din tid er ${totalTime} sekunder. Vil du pr√∏ve igen?`;
                endMessage.style.display = "block";
                answerInput.style.display = "none";
                problemDiv.style.display = "none";
                return;
            }
            const {x, y} = problems[currentIndex];
            const cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.add("active-cell");
            cell.textContent = `${x} √ó ${y}`;
            answerInput.value = "";
            answerInput.focus();
        }

        function clearCell(x, y, result) {
            const cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.remove("active-cell");
            cell.textContent = result;
        }

        answerInput.addEventListener("input", () => {
            const {x, y} = problems[currentIndex];
            const correct = x * y;
            if (parseInt(answerInput.value) === correct) {
                if (!startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                }
                clearCell(x, y, correct);
                currentIndex++;
                showProblem();
            }
        });

        retryButton.addEventListener("click", () => {
            location.reload();
        });

        showProblem();
    </script>

    <script>
        function opdaterRekorder(nyTid) {
            const nu = new Date();

            const dag = JSON.parse(localStorage.getItem("dagensRekord")) || {};
            const uge = JSON.parse(localStorage.getItem("ugensRekord")) || {};

            const dagTid = dag.tid;
            const dagDato = new Date(dag.dato);
            const ugeTid = uge.tid;
            const ugeDato = new Date(uge.dato);

            const timerSidenDag = (nu - dagDato) / (1000 * 60 * 60);
            const dageSidenUge = (nu - ugeDato) / (1000 * 60 * 60 * 24);

            let nyDagsrekord = false;
            let nyUgerekord = false;
            let navn = "";

            if (timerSidenDag > 24 || !dagTid || nyTid < dagTid) {
                nyDagsrekord = true;
            }

            if (dageSidenUge > 7 || !ugeTid || nyTid < ugeTid) {
                nyUgerekord = true;
            }

            if (nyDagsrekord || nyUgerekord) {
                navn = prompt("Tillykke! Du har sl√•et en rekord. Skriv dit navn (valgfrit):") || "";
            }

            if (nyDagsrekord) {
                localStorage.setItem("dagensRekord", JSON.stringify({ tid: nyTid, dato: nu, navn }));
            }

            if (nyUgerekord) {
                localStorage.setItem("ugensRekord", JSON.stringify({ tid: nyTid, dato: nu, navn }));
            }

            visRekorder();
        }

        function visRekorder() {
            const dag = JSON.parse(localStorage.getItem("dagensRekord"));
            const uge = JSON.parse(localStorage.getItem("ugensRekord"));
            const nu = new Date();

            if (dag) {
                const timerSiden = (nu - new Date(dag.dato)) / (1000 * 60 * 60);
                if (timerSiden <= 24) {
                    document.getElementById("dagensRekord").textContent =
                        `ü•á Dagens rekord: ${dag.tid} sekunder${dag.navn ? " (" + dag.navn + ")" : ""}`;
                }
            }

            if (uge) {
                const dageSiden = (nu - new Date(uge.dato)) / (1000 * 60 * 60 * 24);
                if (dageSiden <= 7) {
                    document.getElementById("ugensRekord").textContent =
                        `üèÜ Ugens rekord: ${uge.tid} sekunder${uge.navn ? " (" + uge.navn + ")" : ""}`;
                }
            }
        }

        window.onload = visRekorder;
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/9x9/sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
